<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
    <title>高等代数::厦门大学精品课程</title>
    <link rel="icon" type="image/x-ico" href="./assets/img/lyn.jpg" />
    <link
      rel="stylesheet"
      href="//cdnjs.loli.net/ajax/libs/mdui/0.4.3/css/mdui.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./assets/main-theme/main-theme.css" />
    <link
      rel="stylesheet"
      href="./assets/font-awesome-4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body
    class="mdui-drawer-body-left mdui-appbar-with-toolbar mdui-theme-primary-blue mdui-theme-accent-indigo"
  >
    <!-- 顶栏 -->
    <header class="mdui-appbar mdui-appbar-fixed">
      <div class="mdui-toolbar">
        <span
          class="mdui-btn mdui-btn-icon mdui-ripple"
          mdui-drawer="{target: '#sidebar-container', swipe: true}"
        >
          <i
            class="mdui-icon material-icons"
            style="user-select: none; color: #294688 !important;"
            >menu</i
          >
        </span>
        <a href="?m=info" class="mdui-btn mdui-hidden-xs mdui-color-transparent"
          ><img
            class="mdui-icon-left"
            src="./assets/img/xmu_logo.png"
            alt="厦门大学"
          />
          <img
            class="mdui-icon-right"
            src="./assets/img/logo_text.png"
            alt="高等代数/国家精品课程"
          />
        </a>
      </div>
    </header>

    <!-- 侧边栏 -->
    <div class="mdui-drawer mdui-appbar-inset" id="sidebar-container"></div>

    <!-- 内容区 -->
    <div class="mdui-container doc-container">
      <!-- 动画 -->
      <div
        class="animation mdui-hidden-sm-down"
        style="width: 100%; height: 100%;"
      ></div>
      <!-- 页面 -->
      <div id="page-container"> </div>
    </div>

    <!-- 加载 Javascript -->
    <script src="//cdnjs.loli.net/ajax/libs/mdui/0.4.3/js/mdui.min.js"></script>
    <script src="//cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/jquery-color/2.1.2/jquery.color.js"></script>
    <!-- <script src="./main.js"></script> -->
    <script src="./renderer.js"></script>
    <script src="./assets/main-theme/main-theme.js"></script>
  </body>
</html>
